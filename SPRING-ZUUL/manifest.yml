---
applications:
- name: CloudGateWay                              # CF push 시 생성되는 이름
  memory: 768M                                   # 메모리 
  instances: 1                                   # 인스턴스 수
  host: CloudGateWay-edu                          # host 명으로 유일해야 함 (domain 포함 : CloudEureka-edu.xxx.com)
  path: CloudGateWay.jar               # build 후 생성된 jar 위치
  buildpack: java_buildpack                         # cf buildpacks 명령어로 java buildpack 이름 확인
  env:
    spring_cloud_config_uri: http://CloudConfig-edu.ncloudpaas-ta.com
    eureka_instance_hostname: ${vcap.application.uris[0]}
    eureka_instance_nonSecurePort: 80
    eureka_client_serviceUrl_defaultZone: http://CloudEureka-edu.ncloudpaas-ta.com/eureka/
    server_port: 80
    JAVA_OPTS:  -Xss349k
